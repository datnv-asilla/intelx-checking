version: '3.8'

services:
  intelx-checker:
    build: .
    container_name: intelx-checker
    env_file:
      - .env
    volumes:
      # Mount data files to persist between runs
      - ./database.json:/app/database.json
      - ./intelx_history.json:/app/intelx_history.json
    restart: "no"  # Don't restart automatically (controlled by cron)
    networks:
      - intelx-network

networks:
  intelx-network:
    driver: bridge
